<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Lato|Petit Formal Script" rel="stylesheet">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/card.css">

	</head>
	<body>
		<h1>Make Your Own Jio Diwali Greeting Card</h1>

		<div class="row form-container">
			<div class="one-half column">
				<form>
					<label for="title">Card Title:</label>
					<input type="text" id="title" name="title">
					<label for="from">From:</label>
					<input type="text" id="from" name="from">
					<label for="image">Background Image:</label>
					<select id="image">
						<option value="./img/LHL-Christmas-Photo.jpg">Style 1</option>
						<option value="./img/our-family.jpg">Style 2</option>
					</select>
				</form>
			</div>
			<div class="one-half column">
				<form>
					<label for="msg">Message:</label>
					<textarea id="msg" name="message"></textarea>
					<button id="save-button">Save Card</button>
				</form>
			</div>
		</div>

		<div id="card-container" class="row">
			<div class="two-thirds column">
				<img src="./img/LHL-Christmas-Photo.jpg" id="card-image">
				<div id="snow"></div>
			</div>
			<div class="one-third column text-container">
				<h2 id="card-title">Happy Diwali!</h2>
				<h3 id="card-from">Team Jio</h3>
			</div>
			
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
